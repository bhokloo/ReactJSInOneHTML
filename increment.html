<html>
    <head>

    <body>
        <div id ="findme">
            Hello
        </div>

 
        <script type="text/babel">
            class Abc extends React.Component
            {
                render()
                {
                    return(
                        <div>
                                <Bcd value="maurya">indrajit</Bcd>
                        </div>       
                    )
                }
            }

            class Bcd extends React.Component
            {
                constructor(props)
                {
                    super(props);
                    this.state = {
                        a : 1,
                        b : props.value
                    }  
                }
                callMe()
                {
                    this.setState((prevState) =>
                        {
                            return(
                               { a : prevState.a + 1}
                            )  
                        }
                    );
                }

                componentDidMount()
                {
                    setInterval(() => this.callMe(),1000);
                }

                componentDidUpdate()
                {

                }
                render()
                {   
                    var valuee = this.props.value;
                    return(
                        <div>
                                <h1>Hello</h1>
                                <h1>{this.props.children}&nbsp;
                                {valuee} &nbsp;
                                {this.state.a}
                                </h1>
                        </div>       
                    )
                }
            }
            var where = document.querySelector("#findme");
            ReactDOM.render(<Abc/>, where);
            
        </script>
    </body>
